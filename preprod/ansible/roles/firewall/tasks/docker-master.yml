---
# tasks file for docker masters firewall 

- name: Set interface eth0 to dmz zone
  ansible.posix.firewalld:
    interface: eth0
    zone: dmz
    permanent: yes
    immediate: yes
    state: enabled
  become: yes
  
- name: Set eth1 and eth2 to internal zone
  ansible.posix.firewalld:
    interface: "{{ item }}"
    zone: internal
    permanent: yes
    immediate: yes
    state: enabled
  loop:
    - eth1
    - eth2
  become: yes

- name: Open port 22/tcp in firewalld (zone dmz)
  ansible.posix.firewalld:
    port: 22/tcp
    zone: dmz
    permanent: yes
    state: enabled
    immediate: yes
  become: yes

